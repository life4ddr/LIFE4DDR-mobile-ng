name: CI — Android
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    name: Android — build, lint, test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/gradle/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Android - Clean, lint, test, assemble
        run: |
          # Adjust tasks if your project uses different task names (ktlintCheck, detekt, etc.)
          ./gradlew --no-daemon clean lint test assembleDebug
        env:
          JAVA_OPTS: -Xmx3g

      - name: Upload APK/AAB artifacts
        uses: actions/upload-artifact@v5
        with:
          name: android-build
          path: |
            **/build/outputs/**/*.apk
            **/build/outputs/**/*.aab
            **/build/outputs/**/*bundle*
            app/build/outputs/**
